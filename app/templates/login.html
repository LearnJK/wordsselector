{% extends "layout/layout.html" %}

{% block body %}
<h1>Login</h1>
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}</p>
{% endif %}
<div class='login'>
    <form method='POST'>
        <dl>            
            <dt>Username:
            <dd><input type='text' name='username'>

            <dt>Password:
            <dd><input type='password' name='password'>
        </dl>
        <input type='submit' value='Login'>
    </form>
</div>
{% endblock %}
