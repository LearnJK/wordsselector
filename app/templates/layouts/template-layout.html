{% extends "layout/layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/{{app}}.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
{% endblock %}

{% block body %}

<div class="app">
    <div class="texto">
        {%for p in data.texto%}
        <p class="idea">
            {%for word in p%}
            <span class="word" draggable="true">{{word.word}}</span>
            {%endfor%}
        </p>
        {%endfor%}
    </div>

    <div class="listas">
        {%for l in data.listas%}
        <div class="lista" style='border-color:{{l.color}};'>
            {%for word in p%}
            <span draggable="true">{{word.word}}</span>
            {%endfor%}
        </div>
        {%endfor%}
        <div class="conten">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
            <div class="box">D</div>
            <div class="box">E</div>
        </div>
        <div class="lista add" style='border-color: grey;'>
            <p><i class="bi bi-plus-circle-dotted"></i></p>
        </div>
    </div>
</div>
<script src="static/js/wordselector.js"></script>
{% endblock %}
